<html>
<!-- Include stylesheet -->
<link href="http://cdn.quilljs.com/1.3.2/quill.snow.css" rel="stylesheet"/>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<link href="http://cdn.quilljs.com/1.0.0/quill.bubble.css" rel="stylesheet">
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

<!-- Create the editor container -->

<div id="editor">
</div>

<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.2/quill.js"></script>

<script>
var toolbarOptions = [
  ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
  ['blockquote', 'code-block'],

  [{ 'header': 1 }, { 'header': 2 }],               // custom button values
  [{ 'list': 'ordered'}, { 'list': 'bullet' }],
  [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
  [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
  [{ 'direction': 'rtl' }],                         // text direction

  [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
  [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

  [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
  [{ 'font': [] }],
  [{ 'align': [] }],
  ['link', 'image'],
  ['clean']                                         // remove formatting button
];

var quill = new Quill('#editor', {
  modules: {
    toolbar: toolbarOptions
  },
  theme: 'snow'
});
var toolbar = quill.getModule('toolbar');

function showImageUI(){
    SelectImage.select()
}
toolbar.addHandler('image', showImageUI);

function loadImage(tag) {
    <!--$('.ql-editor').append(tag);-->
    var range = quill.getSelection();
    quill.insertEmbed(range.index,'image', tag);
}

function getContent(){
    return  quill.container.firstChild.innerHTML;
}

$('.ql-toolbar').addClass('navbar-fixed-top');
$('.ql-toolbar').css('background-color','#ffffff');
$('.ql-editor').css('padding-top',$('.ql-toolbar').css('height'));
</script>
<!-- Initialize Quill editor -->
</html>
